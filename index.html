<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Challenge 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/reset.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/base.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/layout.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="css/modules.css" />
</head>
<body>
  <main>
    <h1>UI Challenge - Custom Form Elements</h1>

    <form>
      <fieldset>

        <label for="text-input-1">text input</label>
        <input type="text" name="text-input-1" placeholder="placeholder text">
        
        <label for="text-input-2">text input w/ validation error</label>
        <input type="text" name="text-input-2" placeholder="placeholder text" required>

        <label for="select-box">select box</label>
        <div id="select-1-wrapper">
          <select name="select-box" id="select-box-1">
            <option disabled selected>please select an option...</option>
          </select>
        </div>

        <label for="select-box-open">select box - open</label>
        <select name="select-box-open" id="select-box-open" autofocus="true">
          <option value="option 1">option 1</option>
          <option value="option 2">option 2</option>
          <option value="option 3">option 3</option>
          <option value="option 4">option 4</option>
          <option value="option 5">option 5</option>
        </select>

        <label>checkbox</label>
        <input type="checkbox">
        <input type="checkbox" checked>

        <label>radio</label>
        <input type="radio">
        <input type="radio" checked>

        <label>buttons</label>
        <button>submit</button>

      </fieldset>
    </form>
  </main>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</body>
</html>
